      <h2>Contact</h2><br>
      <div>
        <form action="/action_page.php">
          <label for="lastname"></label>
          <input type="text" id="lastname" name="lastname" minlength="2" maxlength="40" size="40" placeholder="Nom (entre 2 et 40 caractères)" required><br>
          <label for="username"></label>
          <input type="text" id="username" name="username" minlength="2" maxlength="40" size="40" placeholder="Prénom (entre 2 et 40 caractères)" required><br>
          <label for="phone"></label>
          <input type="tel" id="phone" name="phone" placeholder="Numéro de téléphone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="exemple@mail.com"required><br>
          <input type="texte" id="birthday" name="birthday" placeholder="Date de naissance" onfocus="(this.type='date')"><br>
          <input list="objet" name="objet" placeholder="objet" required><br>
          <datalist id="objet">
            <option value="Information">
            <option value="Réclamation">
            <option value="Partenariat">
            <option value="Autre">
          </datalist>
          <textarea name="message" rows="10" cols="30" placeholder="Veuillez entre votre message ici" required></textarea><br>
          <input type="submit">
        </form>  
      </div>
